<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>

            <form action="php/login.php" id="login_form" method="POST">
                <input type="text" placeholder="Enter your userid" name="userid_login">
                <input type="password" placeholder="Enter your password" name="password_login">
                <input type="submit" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Signup</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup</header>
            <form action="php/registration.php" id="reg_form" method="POST">
                <input type="text" placeholder="Enter your userid" name="userid_reg">
                <input type="password" placeholder="Create a password" name="password_reg">
                <input type="submit" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
            
    </script>

</body>

</html>
